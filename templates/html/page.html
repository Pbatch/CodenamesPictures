<!doctype html>
<html>
   <head>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
      <script>{% include 'js/main.js' %}</script>
      <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
      <link rel='stylesheet' type='text/css' href='{{ url_for('static', filename='css/board.css') }}'>
   </head>
   <body>
      <div id="application">
         <div id="left">
            <div id="clue">
               PLACEHOLDER
            </div>
         </div>
         <div id="right">
            <div class="wrapper" style="--split: 5;">
               {% for picture in board[1:] %}
                  <div id="overlay{{picture.id}}">
                     <img src="{{picture.url}}" id="{{picture.id}}" class="picture">
                  </div>
               {% endfor %}
            </div>
         </div>
      </div>
   </body>
</html>
